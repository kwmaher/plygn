<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>plygn</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100%;
      overflow-x: hidden;
    }

    .scroll-wrapper {
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .horizontal-scroll {
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: max-content;
      position: absolute;
      top: 0;
      left: 0;
    }

    .panel {
      flex: 0 0 100vw;
      height: 100vh;
      box-sizing: border-box;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }

    .logo {
      width: 400px;
      height: auto;
      margin-bottom: 2rem;
    }

    .panel p {
      font-size: 1.2rem;
      max-width: 600px;
    }

    .panel img.gallery-image {
      height: 90vh;
      object-fit: cover;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="scroll-wrapper">
    <div class="horizontal-scroll" id="scroll-track">
      <div class="panel">
        <img src="plygn_smooth_fill.svg" alt="plygn logo" class="logo" />
        <p>Hi, I'm Kevin Maher â€” a freelance CGI artist working under the studio name <strong>plygn</strong>. I create photo-real still imagery for interior designers and architects, with a focus on mood, texture and storytelling.</p>
        <p>Email: <a href="mailto:hello@plygn.co.uk">hello@plygn.co.uk</a></p>
        <p>Instagram: <a href="https://instagram.com/plygn.uk" target="_blank">@plygn.uk</a></p>
      </div>
      <div class="panel"><img src="image1.jpg" class="gallery-image" alt="CGI 1" /></div>
      <div class="panel"><img src="image2.jpg" class="gallery-image" alt="CGI 2" /></div>
      <div class="panel"><img src="image3.jpg" class="gallery-image" alt="CGI 3" /></div>
      <div class="panel"><img src="image4.jpg" class="gallery-image" alt="CGI 4" /></div>
      <div class="panel"><img src="image5.jpg" class="gallery-image" alt="CGI 5" /></div>
      <div class="panel"><img src="image6.jpg" class="gallery-image" alt="CGI 6" /></div>
      <div class="panel"><img src="image7.jpg" class="gallery-image" alt="CGI 7" /></div>
      <div class="panel"><img src="image8.jpg" class="gallery-image" alt="CGI 8" /></div>
      <div class="panel"><img src="image9.jpg" class="gallery-image" alt="CGI 9" /></div>
      <div class="panel"><img src="image10.jpg" class="gallery-image" alt="CGI 10" /></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script>
    const scrollTrack = document.getElementById("scroll-track");
    const panels = document.querySelectorAll(".panel");

    gsap.registerPlugin(ScrollTrigger);

    gsap.to(scrollTrack, {
      xPercent: -100 * (panels.length - 1),
      ease: "none",
      scrollTrigger: {
        trigger: ".scroll-wrapper",
        start: "top top",
        end: () => `+=${scrollTrack.scrollWidth - window.innerWidth}`,
        scrub: true,
        pin: true,
        anticipatePin: 1
      }
    });
  </script>
</body>
</html>
